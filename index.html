<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch to Reveal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    canvas {
      margin: 20px auto;
      display: block;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Scratch to Reveal</h1>
  <canvas id="scratchCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    // Preload the image
    const image = new Image();
    image.src = "photo.jpg"; // Replace with the filename of your preloaded photo
    image.onload = () => {
      // Draw the image on the canvas
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      // Add the overlay (scratching layer)
      applyScratchOverlay();
    };

    function applyScratchOverlay() {
      ctx.globalCompositeOperation = "source-over"; // Default mode
      ctx.fillStyle = "#999"; // Gray overlay
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out"; // Scratch effect mode
    }

    // Add scratching effect
    let isDrawing = false;
    canvas.addEventListener("mousedown", () => (isDrawing = true));
    canvas.addEventListener("mouseup", () => (isDrawing = false));
    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2); // Scratch area size
        ctx.fill();
      }
    });

    // Add support for touch devices
    canvas.addEventListener("touchstart", () => (isDrawing = true));
    canvas.addEventListener("touchend", () => (isDrawing = false));
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (isDrawing) {
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
      }
    });
  </script>
</body>
</html>
