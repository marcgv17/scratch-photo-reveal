<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch to Reveal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    canvas {
      margin: 20px auto;
      display: block;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Scratch to Reveal</h1>
  <canvas id="scratchCanvas" width="400" height="600"></canvas>
  <button id="revealButton">Reveal Content</button>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    // Preload the image
    const image = new Image();
    image.src = "photo.jpg"; // Replace with correct path
    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      applyScratchOverlay();
    };
    image.onerror = () => alert("Image could not be loaded. Check the source!");

    function applyScratchOverlay() {
      console.log("Applying scratch overlay");
      // Set the composite operation to default
      ctx.globalCompositeOperation = "source-over";
      // Apply a solid color overlay
      ctx.fillStyle = "#006400"; // Dark green overlay
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Set the composite operation for scratching
      ctx.globalCompositeOperation = "destination-out";
    }

    // Variables to track user interaction
    let isDrawing = false;
    let lastX = 0, lastY = 0;

    function draw(x, y) {
      ctx.strokeStyle = 'rgba(0,0,0,1)'; // Ensure the stroke is visible
      ctx.lineWidth = 40;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    }

    function handleMouseMove(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      draw(x, y);
    }

    function handleTouchMove(e) {
      e.preventDefault(); // Prevent scrolling during touch interaction
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      const y = e.touches[0].clientY - rect.top;
      draw(x, y);
    }

    // Mouse Event Listeners
    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    });

    canvas.addEventListener("mouseup", () => (isDrawing = false));
    canvas.addEventListener("mouseleave", () => (isDrawing = false));
    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      draw(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Touch Event Listeners
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.touches[0].clientX - rect.left;
      lastY = e.touches[0].clientY - rect.top;
    });

    canvas.addEventListener("touchend", () => (isDrawing = false));
    canvas.addEventListener("touchcancel", () => (isDrawing = false)); // Stop drawing on touch cancel
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      draw(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
    });

    document.getElementById("revealButton").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
